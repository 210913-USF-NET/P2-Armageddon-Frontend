<div class = 'chat' *ngIf="auth.user$ | async as user">
  <div class="ud-body">
    <div class="msg-box">
      <ul>
        <li *ngFor="let mObj of msgInboxArray" [ngClass]="mObj.user === msgDto.user ? 'in-msg' : 'ex-msg'">{{mObj.user}} :<br /><span class="msg-italic-style">{{mObj.msgText}}</span></li>
      </ul>
    </div>
    <div class="ud-flex-row">
      <input type="text" placeholder="Type message here" class="msg-input" [(ngModel)]="msgDto.msgText" />
      <button class="send-btn" (click)="send()"><i class="fa fa-paper-plane"></i>Send</button>
    </div>
    <input type="hidden"   placeholder="your name" value="Test{{user.name}}"  class="name-box" [(ngModel)]="msgDto.user" />
  </div>
</div>
