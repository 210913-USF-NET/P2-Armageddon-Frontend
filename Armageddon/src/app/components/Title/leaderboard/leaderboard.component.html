<dv class="container">
    <h1>Leaderboard</h1>
    <table class="table table-hover">
        <thead>
            <th>Rank</th>
            <th>Name</th>
            <th>Wins</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" (click)="getUserById(user.id)">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.totalWins}}</td>
            </tr>
        </tbody>
    </table>
</dv>
