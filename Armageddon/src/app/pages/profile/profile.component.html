<div class="container">

  <h3 class="user-email">Email: {{ user.email }}</h3>
</div>

<div>
  <a class="btn btn-outline-light btn-lg" (click)="goToHome()" role="button">Home</a>
</div>

<div class="container" style="border: none;">
  <div class="profile-body">
    <app-friend-list></app-friend-list>
  </div>
</div>

<div class="profile-body">
  <div class="totalmatch bodydiv">
    <h4>Total Matches</h4>

  <div class="totalwin bodydiv">
    <h4>Total Wins</h4>

  <div class="winsteak bodydiv">
